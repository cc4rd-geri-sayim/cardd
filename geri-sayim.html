<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geri Sayım</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000000; /* Arka plan siyah */
            color: #d32f2f; /* Koyu kırmızı yazı rengi */
            font-family: Arial, sans-serif;
            margin: 0;
        }
        #countdown {
            font-size: 3rem;
            text-align: center;
            margin-bottom: 20px;
        }
        a {
            color: #d32f2f; /* Koyu kırmızı link rengi */
            text-decoration: underline; /* Altı çizili */
            font-size: 1.2rem;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div id="countdown">Geri Sayım</div>
    <a href="https://t.me/cc4rd" id="cc4rd-link">CC4RD</a>

    <script>
        function startCountdown() {
            var countdownElement = document.getElementById("countdown");

            // Hedef zamanı yarın saat 22:00 olarak ayarla
            var now = new Date();
            var targetDate = new Date(now.getFullYear(), now.getMonth(), now.getDate() + 1, 22, 0, 0);

            var interval = setInterval(function() {
                var currentTime = new Date().getTime();
                var distance = targetDate - currentTime;

                // Gün, saat, dakika ve saniyeleri hesapla
                var days = Math.floor(distance / (1000 * 60 * 60 * 24));
                var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                var seconds = Math.floor((distance % (1000 * 60)) / 1000);

                // Zaman birimlerini iki basamaklı hale getir
                days = days < 10 ? "0" + days : days;
                hours = hours < 10 ? "0" + hours : hours;
                minutes = minutes < 10 ? "0" + minutes : minutes;
                seconds = seconds < 10 ? "0" + seconds : seconds;

                countdownElement.textContent = days + ":" + hours + ":" + minutes + ":" + seconds;

                // Süre dolduğunda işlemi durdur
                if (distance <= 0) {
                    clearInterval(interval);
                    countdownElement.textContent = "Süre Doldu!";
                }
            }, 1000);
        }

        window.onload = startCountdown;
    </script>
</body>
</html>
